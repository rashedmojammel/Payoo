<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <style type="text/tailwindcss">
      * { font-family: "Outfit", sans-serif; }

      /* Splash screen */
      #splash {
        position: fixed; inset: 0; z-index: 9999;
        background: #3B25C1;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      #splash.hide { opacity: 0; transform: scale(1.05); pointer-events: none; }
      #splash-logo { animation: splashPop 0.7s cubic-bezier(.34,1.56,.64,1) both; }
      #splash-ring {
        width: 80px; height: 80px; border-radius: 50%;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: white;
        animation: spin 0.9s linear infinite;
        margin-top: 32px;
      }
      @keyframes splashPop {
        from { opacity:0; transform: scale(0.5); }
        to   { opacity:1; transform: scale(1); }
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Login card slide-up */
      .login-card { animation: slideUp 0.5s 1s cubic-bezier(.34,1.56,.64,1) both; }
      @keyframes slideUp {
        from { opacity:0; transform: translateY(40px); }
        to   { opacity:1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <!-- Splash Screen -->
    <div id="splash">
      <div id="splash-logo" class="text-center">
        <div class="text-white text-5xl font-black tracking-tight">Pay<span class="opacity-60">oo</span></div>
        <p class="text-white/60 mt-2 text-sm font-medium">Your trusted mobile wallet</p>
      </div>
      <div id="splash-ring"></div>
    </div>

    <!-- Login Page -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
      <div class="mb-8 text-center login-card">
        <div class="text-4xl font-black text-[#3B25C1] tracking-tight">Pay<span class="text-neutral">oo</span></div>
        <p class="text-neutral/50 text-sm mt-1">Your trusted mobile wallet</p>
      </div>

      <div class="card bg-base-100 w-full max-w-sm rounded-3xl shadow-xl login-card">
        <div class="card-body gap-4">
          <h2 class="text-xl font-bold">Welcome back ðŸ‘‹</h2>

          <div class="space-y-3">
            <div>
              <label class="label text-neutral font-semibold text-sm mb-1">Mobile Number</label>
              <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"><i class="fa-solid fa-mobile-screen-button"></i></span>
                <input id="number-input" type="text" maxlength="11"
                  class="input rounded-2xl bg-base-200 w-full pl-10 h-12"
                  placeholder="Enter your 11-digit number" />
              </div>
            </div>

            <div>
              <label class="label text-neutral font-semibold text-sm mb-1">4-Digit PIN</label>
              <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"><i class="fa-solid fa-lock"></i></span>
                <input id="input-pin" type="password" maxlength="4"
                  class="input rounded-2xl bg-base-200 w-full pl-10 pr-12 h-12"
                  placeholder="Enter your PIN" />
                <button type="button" id="toggle-pin"
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <button id="login-btn"
            class="btn h-12 rounded-2xl bg-[#3B25C1] border-none text-white text-base font-semibold w-full hover:bg-[#2f1da0] transition-colors">
            <i class="fa-solid fa-right-to-bracket mr-2"></i>Login
          </button>

          <p id="lockout-countdown" class="hidden text-center text-red-500 text-sm font-semibold bg-red-50 rounded-xl py-2 px-3"></p>

          <p class="text-center text-xs text-gray-400">
            Demo: <span class="font-mono bg-base-200 px-1 rounded">01890642735</span> PIN: <span class="font-mono bg-base-200 px-1 rounded">6427</span>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Splash screen
      window.addEventListener("load", function() {
        setTimeout(function() {
          document.getElementById("splash").classList.add("hide");
          setTimeout(function() { document.getElementById("splash").remove(); }, 700);
        }, 1800);
      });

      // PIN show/hide
      document.getElementById("toggle-pin").addEventListener("click", function() {
        var pin = document.getElementById("input-pin");
        var icon = this.querySelector("i");
        if (pin.type === "password") { pin.type = "text"; icon.classList.replace("fa-eye","fa-eye-slash"); }
        else { pin.type = "password"; icon.classList.replace("fa-eye-slash","fa-eye"); }
      });

      // Apply saved theme
      var theme = localStorage.getItem("payoo_theme") || "light";
      document.documentElement.setAttribute("data-theme", theme);
    </script>
    <script src="./script/login.js"></script>
  </body>
</html>
